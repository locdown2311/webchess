version: '3.1'
networks:
  proxy:
    external: true
  internal:
    external: false
services:
  mysql:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: S3cret
      MYSQL_PASSWORD: An0thrS3crt
      MYSQL_USER: citizix_user
      MYSQL_DATABASE: citizix_db
    networks:
      - internal
    volumes:
      - ./db/ :/docker-entrypoint-initdb.d/
    

  phpmyadmin:
      image: phpmyadmin
      restart: always
      ports:
        - 8082:80
      networks:
        - proxy
        - internal
      environment:
        - PMA_ARBITRARY=1

  php-7.4:
    image: php:7.4-apache
    #command: bash -c "docker-php-ext-install mysqli && docker-php-ext-enable mysqli"
    networks:
        - proxy
        - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.chess.entrypoints=websecure
      - traefik.http.routers.chess.rule=Host(`chess.mpatos.cloud`)
    volumes:
      - ./log/apache2:/var/log/apache2
      - ./:/var/www/html
      
    depends_on:
      - mysql
      - phpmyadmin